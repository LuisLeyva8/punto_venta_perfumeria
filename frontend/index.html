<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punto de Venta - Moderno</title>
  <link rel="stylesheet" href="style.css" />

  <script>
    // Proteger que solo entren usuarios logueados
    const usuarioActivo = localStorage.getItem('usuarioActivo');
  
    if (!usuarioActivo) {
      // Si no hay sesión, mandar a login
      window.location.replace('login.html');
    }
  </script>
  
  <script defer>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar-extendido');
      const content = document.querySelector('.content');
      sidebar.classList.toggle('expanded');
      content.classList.toggle('expanded');
    }
  </script>
 <!-- Agrega Chart.js desde CDN -->
 <!-- Cargar Chart.js globalmente para todo el sistema -->
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body>
  

  <div class="layout">
    <!-- Menú lateral -->
    <aside class="sidebar-extendido">
      <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
      <div class="logo">
        <img id="logoNegocioSidebar" src="" alt="Logo" style="width: 40px; height: 40px; object-fit: contain; border-radius: 5%; background:white;"> 
        <strong id="nombreNegocioSidebar">Perfumería</strong>
      </div>
      
      <nav class="menu-lateral">
        <button class="item active" data-pantalla="inicio"><i>🏠</i> <span>Inicio</span></button>
        <button class="item" data-pantalla="clientes"><i>👥</i> <span>Clientes</span></button>
        <button class="item" data-pantalla="ventas"><i>🧾</i> <span>Ventas</span></button>
        <button class="item" data-pantalla="Productos">📦<i></i> <span>Produtos</span></button>
        <button class="item" data-pantalla="inventario">📊<i></i> <span>Inventario</span></button>
        <button class="item" data-pantalla="perfil"><i>👤</i> <span>Perfil</span></button>
        <button class="item" data-pantalla="config-negocio"><i>🏢</i> <span>Negocio</span></button>
        <button class="item" data-pantalla="reportes"><i>📈</i> <span>Reportes</span></button>

        <button class="item" data-pantalla="configuracion"><i>⚙️</i> <span>Configuración</span></button>
        <button class="item" data-pantalla="corte"><i>💰</i> <span>Corte</span></button>
      </nav>
      
      <button class="btn-principal">+ Nueva Venta</button>
    </aside>

    <!-- Panel de contenido -->
    <main class="content" id="pantalla-container">

      <h2>Bienvenido al Punto de Venta</h2>
      <p>Haz clic en el menú lateral para explorar las secciones.</p>
    </main>
  </div>

  <!-- Menú inferior (para colocar en el index) -->
  <nav class="footer-nav">
    <button data-pantalla="ventas">🧾<span>Ventas</span></button>
  
    <button data-pantalla="productos">📦<span>Productos</span></button>

    
    <button class="menu-btn" data-pantalla="inicio">🏠</button>
    <button data-pantalla="corte">💰<span>Corte</span></button>
    <button data-pantalla="configuracion">⚙️<span>Config</span></button>

 </nav>
  
 <script src="script.js"></script>
 
</body>

</html>
