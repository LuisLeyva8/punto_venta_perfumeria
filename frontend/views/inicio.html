<script>

function cargarPantalla(nombre) {
  fetch(`views/${nombre}.html`)
    .then(res => res.text())
    .then(html => {
      document.getElementById('pantalla-container').innerHTML = html;
      window.history.pushState({}, '', `#${nombre}`);
    })
    .catch(err => {
      document.getElementById('pantalla-container').innerHTML = '<p>Error al cargar la pantalla.</p>';
      console.error(err);
    });
}

  </script>
