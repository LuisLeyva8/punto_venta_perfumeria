<section class="clientes-panel">

<div class="modal-cliente" id="modalCliente" style="display: none;">
  <div class="modal-contenido modal-rectangular">
    <h2 class="titulo-modal">ðŸ“‹ Ficha del Cliente</h2>

    <form id="formCliente" class="form-cliente">
      <!-- Encabezado con foto + datos -->
      <div class="encabezado-cliente">
        <div class="foto-container">
          <img id="fotoPreview" src="/frontend/img/default-profile.png" alt="Foto Cliente" />
          <input type="file" id="fotoCliente" accept="image/*" onchange="previewFoto(event)" />
        </div>
        <div class="info-basica">
          <div class="grupo">
            <label for="nombreCliente">Nombre:</label>
            <input type="text" id="nombreCliente" required />
          </div>
          <div class="grupo">
            <label for="telefonoCliente">TelÃ©fono:</label>

          </div>
          <div class="grupo">
            <label for="descuentoCliente">Descuento (%):</label>
            <input type="number" id="descuentoCliente" min="0" max="100" value="0" />
          </div>
          <div class="grupo">
            <label for="fechaRegistro">Fecha de Registro:</label>
            <input type="date" id="fechaRegistro" disabled />
          </div>
        </div>
      </div>

      <!-- Botones -->
      <div class="acciones-modal">
        <button type="submit" class="btn-guardar">Guardar</button>
        <button type="button" class="btn-cancelar" onclick="cerrarModalCliente()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
