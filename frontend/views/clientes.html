        <div class="info-basica">

          </div>
          <div class="grupo">
            <label for="descuentoCliente">Descuento (%):</label>
            <input type="number" id="descuentoCliente" min="0" max="100" value="0" />
          </div>
          <div class="grupo">
            <label for="montoMinimoCliente">Monto m√≠nimo mensual:</label>
            <input type="number" id="montoMinimoCliente" min="0" step="0.01" value="0" />
          </div>
          <div class="grupo">
            <label for="fechaRegistro">Fecha de Registro:</label>
            <input type="date" id="fechaRegistro" readonly />
          </div>
        </div>
      </div>

      <!-- Botones -->
      <div class="acciones-modal">
        <button type="submit" class="btn-guardar">Guardar</button>
        <button type="button" class="btn-cancelar" onclick="cerrarModalCliente()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
